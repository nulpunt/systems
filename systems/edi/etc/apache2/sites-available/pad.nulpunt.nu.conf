<IfModule mod_ssl.c>
	<VirtualHost *:80>
		ServerName pad.nulpunt.nu
		ServerAdmin hostmaster@nulpunt.nu
		Redirect permanent / https://pad.nulpunt.nu
	</VirtualHost>

	<VirtualHost *:443>
		ServerName pad.nulpunt.nu
		ServerAdmin hostmaster@nulpunt.nu

		ProxyVia On
		ProxyPass / http://127.0.0.1:9001/
		ProxyPassReverse / http://127.0.0.1:9001/
		ProxyPreserveHost on
		ProxyRequests Off

		<Proxy *>
			Options FollowSymLinks MultiViews
			AllowOverride All
			Order allow,deny
			allow from all
		</Proxy>

		<Location />
			Order allow,deny
			Allow from all
		</Location>

		LogLevel info ssl:warn
		ErrorLog ${APACHE_LOG_DIR}/pad.nulpunt.nu.error.log

		SSLEngine on
		SSLProxyEngine on
		SSLCertificateFile /etc/ssl/certs/pad.nulpunt.nu.pem
		SSLCertificateKeyFile /etc/ssl/private/pad.nulpunt.nu.key
		SSLVerifyClient none

	</VirtualHost>
</IfModule>
