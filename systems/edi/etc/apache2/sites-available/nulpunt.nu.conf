<IfModule mod_ssl.c>
	<VirtualHost *:80>
		ServerName nulpunt.nu
		ServerAlias www.nulpunt.nu
		ServerAdmin hostmaster@nulpunt.nu

		Redirect permanent / https://nulpunt.nu
	</VirtualHost>

	<VirtualHost *:443>
		ServerName www.nulpunt.nu
		ServerAdmin hostmaster@nulpunt.nu

		Redirect permanent / https://nulpunt.nu

		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/nulpunt.nu.pem
		SSLCertificateKeyFile /etc/ssl/private/nulpunt.nu.key
		SSLVerifyClient none
	</VirtualHost>

	<VirtualHost *:443>
		ServerName nulpunt.nu
		ServerAdmin hostmaster@nulpunt.nu

		ProxyPass / http://localhost:8001/
		ProxyPassReverse / http://localhost:8001/
		ProxyRequests Off

		<Location />
			Order allow,deny
			Allow from all
		</Location>

		<Location /css>
			Order allow,deny
			Allow from all
		</Location>

		<Location /js>
			Order allow,deny
			Deny from all
		</Location>

		LogLevel info ssl:warn
		ErrorLog ${APACHE_LOG_DIR}/nulpunt.nu.error.log

		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/nulpunt.nu.pem
		SSLCertificateKeyFile /etc/ssl/private/nulpunt.nu.key
		SSLVerifyClient none
	</VirtualHost>
</IfModule>
